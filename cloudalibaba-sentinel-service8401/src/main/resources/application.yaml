server:
  port: 8401


spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        #nacos 注册中心地址
        server-addr: localhost:8848
    sentinel:
      transport:
        # 配置Sentinel dashboard地址
        dashboard: localhost:8080
        # sentinel的端口 默认是8719 如果被占用会自动从8719开始依次+1扫描
        # 直到找到未被占用的端口为止
        port: 8719

# actuator的必要配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
