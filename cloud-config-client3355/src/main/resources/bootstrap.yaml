server:
  port: 3355

# 服务名称  （必写）
spring:
  application:
    name: cloud-config-client

  cloud:
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀mingc
      # 以上3个配置结合即可读取到唯一指定的一个配置
      uri: http://config-3344.com:3344 #配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
